<ion-header>
  <ion-toolbar class="custom-header">
    <ion-row>
      <ion-col></ion-col>
      <ion-col>
        <ion-button fill="clear" [routerLink]="['/personalinfoadmin']">
          <div class="header-button">
            Personal Info
          </div>
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button fill="clear" [routerLink]="['/accountlistadmin']" [disabled]="true">
          <div class="header-button">
            Manage Accounts
          </div>
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button fill="clear" [routerLink]="['/aboutappadmin']">
          <div class="header-button">
            About the App
          </div>
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button fill="clear" (click)="btnLogOutClick()">
          <div class="header-button">
            Log out
          </div>
        </ion-button>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="background-image"></div>
  <div class="container">
    <div class="login-panel">
      <div class="search-panel">
        <table style="width:100%">
          <tr>
            <td>
              <ion-label class="custom-label">Name:</ion-label>
            </td>
            <td>
              <ion-input type="text" required name="tbName" required [(ngModel)]="strNameForm" placeholder="enter a name here"></ion-input>
            </td>
            <td>
              <ion-label class="custom-label">Department:</ion-label>
            </td>
            <td>
              <ion-input type="text" required name="tbDepartment" required [(ngModel)]="strDepartmentForm" placeholder="enter a department here"></ion-input>
            </td>
          </tr>
          <tr>
            <td>
              <ion-label class="custom-label">Position:</ion-label>
            </td>
            <td>
              <ion-input type="text" required name="tbPosition" required [(ngModel)]="strPositionForm" placeholder="enter a position here"></ion-input>
            </td>
            <td>
              <ion-label class="custom-label">Seniority:</ion-label>
            </td>
            <td>
              <ion-input type="text" required name="tbSeniority" required [(ngModel)]="strSeniorityForm" placeholder="enter a seniority here"></ion-input>
            </td>
          </tr>
          <tr>
            <td>
              <ion-label class="custom-label">Email:</ion-label>
            </td>
            <td>
              <ion-input type="text" required name="tbEmail" required [(ngModel)]="strEmailForm" placeholder="enter an email here"></ion-input>
            </td>
            <td colspan="2">
              <ion-button class="custom-search-button" expand="block" (click)="GetAllAccounts()">
                <div class="custom-label-search">
                  Search
                </div>
              </ion-button>
            </td>
          </tr>
        </table>
      </div>
      <div class="list-panel">
        <li class="custom-list-item" *ngFor="let item of items">
          <ion-row>
            <ion-col>
              {{item.name}}
            </ion-col>
            <ion-col>
              {{item.email}}    
            </ion-col>
            <ion-col>
              {{item.department}}    
            </ion-col>
            <ion-col>
              {{item.seniority}}    
            </ion-col>
            <ion-col>
              {{item.position}}   
            </ion-col>
            <ion-col>
              <button class="custom-list-button" (click)="FirstButtonClick(item)">Delete</button>
            </ion-col>
          </ion-row>
        </li>
      </div>
      <br> <br>
      <ion-button class="login-button-custom" [routerLink]="['/addaccount']">
        <div class="login-button-text">
          Create a new account
        </div>
      </ion-button>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar class="custom-footer">
    <ion-row>
      <ion-col></ion-col>
      <ion-col>
        <button style="background-color: #857643;" onclick="window.open('https://www.udemy.com/', '_blank');"><img style="height: 35px; width: 100px;" src="../../assets/img/udemy.png" alt="udemy"></button>
      </ion-col>
      <ion-col>
        <button style="background-color: #857643;" onclick="window.open('https://www.coursera.org/', '_blank');"><img style="height: 35px; width: 100px;" src="../../assets/img/coursera.png" alt="coursera"></button>
      </ion-col>
      <ion-col>
        <button style="background-color: #857643;" onclick="window.open('https://www.linkedin.com/learning/', '_blank');"><img style="height: 35px; width: 100px;" src="../../assets/img/linkedin.png" alt="linkedin"></button>
      </ion-col>
      <ion-col>
        <button style="background-color: #857643;" onclick="window.open('https://www.skillshare.com/', '_blank');"><img style="height: 35px; width: 100px;" src="../../assets/img/skill.png" alt="skill"></button>
      </ion-col>
      <ion-col>
        <button style="background-color: #857643;" onclick="window.open('https://www.edx.org/school/harvardx', '_blank');"><img style="height: 35px; width: 100px;" src="../../assets/img/harvardx.png" alt="harvardx"></button>
      </ion-col>
      <ion-col>
        <button style="background-color: #857643;" onclick="window.open('https://leetcode.com/', '_blank');"><img style="height: 35px; width: 100px;" src="../../assets/img/leetcode.png" alt="leetcode"></button>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
